<!DOCTYPE html>
<html>
<head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1200px; height: 630px;
  background: #0d0d2b;
  display: flex; align-items: center; justify-content: center;
  font-family: 'Bangers', cursive;
  overflow: hidden; position: relative;
}
.border { position: absolute; inset: 0; border: 4px solid #ffcc00; }
.logo { position: absolute; top: 40px; left: 50px; display: flex; align-items: center; gap: 15px; }
.logo-text { font-size: 32px; color: white; letter-spacing: 3px; }
.content { text-align: center; z-index: 1; }
h1 { font-size: 74px; color: white; line-height: 1; letter-spacing: 2px; }
h1 span { color: #ffcc00; }
.subtitle { font-family: monospace; font-size: 16px; color: rgba(255,255,255,0.5); letter-spacing: 3px; margin-top: 20px; text-transform: uppercase; }
.stats { display: flex; gap: 60px; justify-content: center; margin-top: 35px; }
.stat-value { font-size: 44px; color: #ffcc00; }
.stat-label { font-family: monospace; font-size: 11px; color: rgba(255,255,255,0.4); letter-spacing: 2px; margin-top: 2px; }
.badge { position: absolute; bottom: 40px; right: 50px; background: #ffcc00; color: #0d0d2b; padding: 12px 28px; font-size: 24px; border-radius: 12px; letter-spacing: 2px; }
.glow { position: absolute; top: -100px; right: -100px; width: 400px; height: 400px; border-radius: 50%; background: radial-gradient(circle, rgba(255,204,0,0.12), transparent 70%); }
.glow2 { position: absolute; bottom: -100px; left: -100px; width: 300px; height: 300px; border-radius: 50%; background: radial-gradient(circle, rgba(0,85,255,0.12), transparent 70%); }
</style>
</head>
<body>
  <div class="border"></div>
  <div class="glow"></div>
  <div class="glow2"></div>
  <div class="logo"><div class="logo-text">SMACK'EM BETS</div></div>
  <div class="content">
    <h1>THE BOOKS USE AN AI.<br><span>DO YOU?</span></h1>
    <div class="subtitle">AI-Powered Betting Intelligence</div>
    <div class="stats">
      <div class="stat"><div class="stat-value">68.3%</div><div class="stat-label">WIN RATE</div></div>
      <div class="stat"><div class="stat-value">835+</div><div class="stat-label">GAMES ANALYZED</div></div>
      <div class="stat"><div class="stat-value">37</div><div class="stat-label">DATA POINTS/GAME</div></div>
    </div>
  </div>
  <div class="badge">$250/MONTH</div>
</body>
</html>
